<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emotion Recognition</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class = "facial">
      <div id="liveView" class="camView">
      <div class = "camBox">
      <canvas id = "webcam_canvas" width = "440" height = "330" style="margin:0; display: none">Canvas not supported</canvas>
      <video id="webcam" autoplay muted width="440" height="330"></video>
        <div class = "camInstruction" id = "caminstruct">
        <div style="text-align: center;">
        <span id = "camiText">Loading Models</span>
        </div>
        </div>
        </div>
      </div>
      <div class = "cam_chart_main" id = "cam_chart_main">
         <div class = "cam_bar">
          <div class = "cam_bar_text">
          Angry
          </div>
          <div class = "cam_bar_main">
          <div class = "cam_bar_sub" id = "angry"></div>
          </div>
         </div>

          <div class = "cam_bar">
          <div class = "cam_bar_text">
          Disgust
          </div>
          <div class = "cam_bar_main">
          <div class = "cam_bar_sub" id = "disgust"></div>
          </div>
         </div>

          <div class = "cam_bar">
          <div class = "cam_bar_text">
          Fear
          </div>
          <div class = "cam_bar_main">
          <div class = "cam_bar_sub" id = "fear"></div>
          </div>
         </div>

          <div class = "cam_bar">
          <div class = "cam_bar_text">
          Happy
          </div>
          <div class = "cam_bar_main">
          <div class = "cam_bar_sub" id = "happy"></div>
          </div>
         </div>

          <div class = "cam_bar">
          <div class = "cam_bar_text">
          Sad
          </div>
          <div class = "cam_bar_main">
          <div class = "cam_bar_sub" id = "sad"></div>
          </div>
         </div>

          <div class = "cam_bar">
          <div class = "cam_bar_text">
          Surprise
          </div>
          <div class = "cam_bar_main">
          <div class = "cam_bar_sub" id = "surprise"></div>
          </div>
         </div>

          <div class = "cam_bar">
          <div class = "cam_bar_text">
          Neutral
          </div>
          <div class = "cam_bar_main">
          <div class = "cam_bar_sub" id = "neutral"></div>
          </div>
         </div>
      </div>
</div>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src = "tf.js"></script>
  </body>
</html>
